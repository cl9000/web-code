<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>HTML5仿Apple Watch时钟动画-墨涩网www.sunweihu.com</title>
    <link rel="stylesheet" href="style.css" tppabs="/style.css" media="screen" type="text/css">

    <script>
        function stop() { return false; }
        document.oncontextmenu = stop; 
    </script>
</head>

<body class="vsc-initialized">
    <div class="fill">
        <div class="reference"></div>
        <div class="clock" id="utility-clock" style="transform: scale(2.771);">
            <div class="centre">
                <div class="dynamic">

                </div>
                <div class="expand round circle-1"></div>
                <div class="anchor hour">
                    <div class="element thin-hand"></div>
                    <div class="element fat-hand"></div>
                </div>
                <div class="anchor minute">
                    <div class="element thin-hand"></div>
                    <div class="element fat-hand minute-hand"></div>
                </div>
                <div class="anchor second">
                    <div class="element second-hand"></div>
                </div>
                <div class="expand round circle-2"></div>
                <div class="expand round circle-3"></div>
            </div>
        </div>
    </div>

    <script src="index.js" tppabs="/index.js"></script>
</body>

</html>
