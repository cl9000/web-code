<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin - No anchor</title>
	<meta name="author" content="Alvaro Trigo Lopez" />
	<meta name="description" content="pagePiling.js plugin by Alvaro Trigo." />
	<meta name="keywords"  content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700" />
	<link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript" src="js/jquery.pagepiling.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	    	$('#pagepiling').pagepiling({
			    sectionsColor: ['#bfda00', '#2ebe21', '#2C3E50', '#51bec4'],
			    navigation: {
			    	'position': 'right',
			   		'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
			   	}
			});
	    });
    </script>
</head>
<body>
	<div id="pagepiling">
	    <div class="section" id="section1">
	    	<h1>No anchors (#)</h1>
			<p>Same URL all the time</p>
			<br />
	    </div>
	    <div class="section" id="section2">
	    	<div class="intro">
	    		<h1>Simple</h1>
				<p>Sections won't contain anchor links. It's more simple to configure but a bit more restrictive.</p>
	    	</div>
	    </div>
	    <div class="section" id="section4">
	    	<div class="intro">
	    		<h1>URL without /#</h1>
				<p>But back button won't work!</p>
	    	</div>
	    </div>
	</div>
<select onchange="self.location.href=options[selectedIndex].value" style="position:absolute; padding:6px 8px; bottom:10px; left:10px; z-index:99">
		<option selected>更多效果</option> 
		<option value="backgrounds.html">backgrounds</option> 
		<option value="callbacks.html">callbacks</option> 
		<option value="index.html">Index</option> 
		<option value="horizontalScroll.html">horizontalScroll</option> 
		<option value="looping.html">looping</option> 
		<option value="noAnchors.html">noAnchors</option> 
		<option value="scrollingSpeed.html">scrollingSpeed</option> 
		<option value="videoBackground.html">videoBackground</option> 	
	</select>
</body>
</html>
